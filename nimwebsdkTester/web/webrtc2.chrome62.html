<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基础音视频通话</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="custom-container">
        <img src="./img/logo.png" alt="" class="logo" />
        <div class="form-list">
          房间名称
          <input
            type="text"
            id="channelName"
            name="房间名称"
            placeholder="请输入房间名称"
            required
          />
        </div>
        <div class="form-list">
          UID<input type="text" id="uid" name="UID" placeholder="请输入UID" required />
        </div>
        <!-- <div class="form-list">
          UID1<input type="text" id="uid1" name="UID" placeholder="请输入UID" required />
        </div> -->

        <div class="pub-config">
          <h5 class="line">发布配置</h5>
          <div class="line">
            音频
            <label
              ><input id="openAudio" type="radio" name="enableAudio" value="yes" checked />开</label
            >
            <label><input id="closeAudio" type="radio" name="enableAudio" value="" />关</label>
          </div>
          <div class="line">
            视频
            <label
              ><input id="openVideo" type="radio" name="enableVideo" value="yes" checked />开</label
            >
            <label><input id="closeVideo" type="radio" name="enableVideo" value="" />关</label>
          </div>
        </div>
        <div class="device-config">
          <h5 class="line">设备相关</h5>
          <div class="line">
            音频
            <button id="playMicro" class="close">打开</button>
            <button id="playMicroOff" class="close">关闭</button>
          </div>
          <div class="line">
            视频
            <button id="playCamera" class="close">打开</button>
            <button id="playCameraOff" class="close">关闭</button>
          </div>
        </div>
        <br />
        <div class="form-list">
          <!-- <div class="line">
            <select id="micro">
              <option value="">选择麦克风：默认</option>
            </select>
          </div>
          <div class="line">
            <select id="camera">
              <option value="">摄像头选择：默认</option>
            </select>
          </div> -->
          <div class="line">
            <select id="sessionConfigVideoQuality">
              <option id="videoQualityDefault" value="VIDEO_QUALITY_480p">
                分辨率：默认（默认为640x480）
              </option>
              <option id="videoQuality480" value="VIDEO_QUALITY_480p">640x480</option>
              <option id="videoQuality180" value="VIDEO_QUALITY_180p">320x180</option>
              <option id="videoQuality720" value="VIDEO_QUALITY_720p">1280x720</option>
              <option id="videoQuality1080" value="VIDEO_QUALITY_1080p">1920x1080</option>
            </select>
          </div>
        </div>
        <br />
        <div class="line">
          <button type="button" id="uploadLog">启动上传日志</button>
          <button type="button" id="disableUploadLog">关闭上传日志</button>
        </div>
        <div class="line">
          <button type="button" id="startProxyServer-btn">开启云代理</button>
          <button type="button" id="stopProxyServer-btn">关闭云代理</button>
        </div>
        <br />
        <div class="form-list">
          <button type="button" class="channel-cont" id="join">进房</button>
          <button type="button" class="channel-cont" id="leave">离开</button>
        </div>
        <div class="form-list">
          <button type="button" id="pub">发布</button>
          <button type="button" id="unpub">取消发布</button>
          <button type="button" id="destroy">销毁</button>
        </div>
        <div class="form-list">
          <button type="button" id="sub">订阅</button>
          <button type="button" id="unsub">取消订阅</button>
        </div>
        <br />
        <div class="line">
          uid<input type="text" id="stopUid" class="input-40" />
          <select id="stopMediaType" style="width: 30%">
            <option value="">默认</option>
            <option value="audio">audio</option>
            <option value="video">video</option>
            <option value="screen">screen</option>
          </select>
          <br />
          <button id="startPlay">播放</button>
          <button id="stopPlay">停止播放</button>
        </div>
        <br />
        <div class="form-list">
          <button type="button" id="getConnectionState">获取连接状态</button>
        </div>
        <p class="block-header">背景分割</p>
        <div class="part hide">
          <div class="line">
            <button type="button" id="registerSimdVitrualBackground">注册(simd版)</button>
            <button type="button" id="vbjs404">注册(模拟插件404)</button>
            <button type="button" id="vbwasm404">注册(模拟算法库404)</button>
          </div>
          <div class="line">
            <button type="button" id="registerVitrualBackground">注册</button>
            <button type="button" id="enableSegment">打开</button>
            <button type="button" id="disableSegment">关闭</button>
            <button type="button" id="unregisterVitrualBackground">销毁</button>
            <label id="segmentStatus" style="display: none;">loading</label>
            <br>
            <!-- <button type="button" id="startSegment">启动</button>
          <button type="button" id="cancelSegment">取消</button>  -->
            <br>
            <button id="red">红色</button>
            <button id="green">绿色</button>
            <button id="blue">蓝色</button>
          </div>
          <div class="line">
            背景图<input id="select" type="file" accept="image/png, image/jpeg"></input>
          </div>
          <div class="line">
            <button id="blur">虚化</button>
            <label for='level'>level</label>
            <select id="level">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="video-container">
        <div class="local">
          <div id="localVideoContent"></div>
        </div>
        <div class="remote">
          <div id="remoteVideoContent"></div>
          <div id="remoteScreenContent"></div>
        </div>
      </div>
    </div>

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/nim/NIM_Web_NERTC.js"></script>
    <script src="./js/webrtc/init_chrome62.js"></script>
    <script src="./js//lib/wasmFeatureDetect.js"></script>
  </body>
</html>
