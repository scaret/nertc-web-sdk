<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC(G2)测试页</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/nrtc-new.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="nrtc-container">
    <div class="top">
      <div class="block">

        <p class="block-header">会话类型</p>
        <div id="part-channel" class="part">
          <div class="line">
            CID: <span id="cid"></span>
          </div>
          <div class="line">
            appkey：
            <input type="text" id="appkey" value="">
          </div>
          <div clase='line'>
            <button type="button" id="initClient">初始化</button>
          </div>
          <br/>
          <br/>
          <br/>
          <div class="line">
            房间名称：
            <input type="text" id="channelName">
          </div>
          <div class="line">
            UID：
            <input type="text" id="uid" value="">
          </div>
          <div class="line">
            <button type="button" id="joinChannel-btn">加入房间</button>
          </div>
          <div class="line">
            <button type="button" id="leaveChannel-btn">离开房间</button>
          </div>
          <div class="line">
            <button type="button" id="pub">发布</button>
          </div>
          <div class="line">
            <button type="button" id="unpub">停止发布</button>
          </div>
        </div>
      </div>

      <div class="block">
        <p class="block-header">本端音视频设备相关</p>
        <div class="part">
          <div class="line">
            启用音频
            <input type="checkbox" id="enableAudio" checked>
          </div>
          <div class="line">
            启用视频
            <input type="checkbox" id="enableVideo" checked>
          </div>
          <div class="line">
            启用屏幕共享
            <input type="checkbox" id="enableScreen" >
          </div>

          <div class="line">
            摄像头
            <select id="camera"></select>
          </div>
          <div class="line">
            麦克风
            <select id="micro"></select>
          </div>
        </div>
        <div class="part">
          <div class="line">
            麦克风：
            <button id="playMicro" class="close">打开</button>
            <button id="playMicroOff" class="close">关闭</button>
          </div>
          <div class="line">
            摄像头：
            <button id="playCamera" class="close">打开</button>
            <button id="playCameraOff" class="close">关闭</button>
          </div>
          <div class="line">
            Chrome屏幕共享：
            <button id="playScreen" class="close">打开</button>
            <button id="playScreenOff" class="close">关闭</button>
          </div>
        </div>
      </div>


      <div class="block">
        <p class="block-header">网络回调展示</p>
        <div class="part">
          <div class="line">
            <table border="1" id='netStatus'>
              <tr>
                <th>uid</th>
                <th>上行状态</th>
                <th>下行状态</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="block">
        <p class="block-header">日志</p>
        <button id="clear-btn">清空</button>
        <div class="part">
          <div id="debug-content" class="bottom-debug-content"></div>
        </div>
      </div>
      <div class="block3">
        <h1>画面区域</h1>
        <div id="local-container" class="video-container">
          <h5>自己的画面</h5>

        </div>
        <div id="remote-container" class="video-container">
          <h5>其他人的画面</h5>

        </div>
      </div>
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script src="./js/NIM_Web_WebRTC2_v3.5.0.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/parseQuery.js"></script>
  <script src="./js/init_demoG2.js"></script>
</body>

</html>
